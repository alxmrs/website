<h1 id="san-diego">San Diego</h1>
<p>In San Diego, every store has a wider selection of beer than almost any other city. However, every beer is an IPA.</p>
<p>What a microcosm for the <a href="https://www.ted.com/talks/sheena_iyengar_the_art_of_choosing/transcript?language=en#t-477946">concept of choice in America</a>.</p>
